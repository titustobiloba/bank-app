    const forHistory = () =>{

      let currentLogin = localStorage.getItem("currentLogin") 
      let currentUserIndex = allUsers.findIndex(u => u.signUpEmail == currentLogin)
      let tranHis = allUsers[currentUserIndex].transaction
      console.log(allUsers[currentUserIndex].transaction);
      // localStorage.setItem("userHis", JSON.stringify(accountHistory))
     let forDisplayhis = "";

      tranHis.map((item, index) => (
        forDisplayhis += `
        <tr>
          <td>${index+1}</td>
          <td>${item.transType}</td>
          <td>$${item.amtFund}</td>
          <td>$${item.avaiBal}</td>
          <td>${item.discript}</td>
          <td>${item.dateFund}</td>
          <td>${item.timeFund}</td>
